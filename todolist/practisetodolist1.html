<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolistDocument</title>
         <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #8f6186;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .todo-container {
        background-color: rgb(152, 166, 110);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    
    h1 {
        text-align: center;
    }
    
    #todo-input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    #add-button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    #add-button:hover {
        background-color: #218838;
    }
    
    #todolist {
        list-style: none;
        padding: 0;
    }
    
    .todo-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
    }
    
    .todo-item:last-child {
        border-bottom: none;
    }
    
    .delete {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer; margin-left: 100px;
    }
    
    .delete-button:hover {
        background-color: #c82333;
    }
    .deletebutton{
        background-color: #8f6186;
        margin-left:180px ;
    }
    </style>
    </head>
    <body>
        <div class="todo-container">
            <h1>To-Do List</h1>
            <input type="text" id="todo-input" placeholder="Add a new task" onkeypress="handleKeyPress(event)">
            <button id="add-button" onclick="addTodo()">Add</button>
            <ul id="todo-list"></ul>
        </div>
<script>
    function handleKeyPress(event){
        if(event.key ==='Enter'){
        addTodo();
        }
    }
    function addTodo(){
        const todoinput=document.getElementById("todo-input");
        const task=todoinput.value.trim();
        if(task !==''){
       displayvalue(task);
       todoinput.value='';
        }
    }

    function displayvalue(task){
        const todolist=document.getElementById("todo-list");
        const li=document.createElement("li");
        li.className="todolist";
        li.textContent = task;
        const deleteButton=document.createElement("button");
        deleteButton.className="deletebutton";
        deleteButton.textContent="delete";
        deleteButton.onclick=function(){
            todolist.removeChild(li);
        }
        li.appendChild(deleteButton);
        todolist.appendChild(li);
    } 
</script>
